<div class="operator-change-password-page">
    <div class="operator-change-password-list-panel">
        <div class="operator-change-password-list-caption">{{'OPERATOR_MANAGEMENT.MODIFY.OPERATOR_LIST' | translate}}</div>
        <div class="operator-change-password-list-table">
            <div class="operator-change-password-list-headers">
                <div class="operator-remove-list-header-cell operator-change-password-list-header-id">{{'OPERATOR_MANAGEMENT.MODIFY.OPERATOR_ID' | translate}}</div>
                <div class="operator-remove-list-header-cell operator-change-password-list-header-name">{{'OPERATOR_MANAGEMENT.MODIFY.OPERATOR_NAME' | translate}}</div>
                <div class="operator-remove-list-header-cell operator-change-password-list-header-description">{{'OPERATOR_MANAGEMENT.MODIFY.OPERATOR_DESCRIPTION' | translate}}</div>
            </div>
            <div class="operator-change-password-list-items">
                <div
                    class="operator-change-password-list-item-row"
                    *ngFor="let operator of operators"
                    [class.selected]="selectedOperator === operator"
                    (click)="onSelect(operator)"
                >
                    <div class="operator-change-password-list-item-cell operator-change-password-list-item-id">{{operator.id}}</div>
                    <div class="operator-change-password-list-item-cell operator-change-password-list-item-name">{{operator.name}}</div>
                    <div class="operator-change-password-list-item-cell operator-change-password-list-item-description">{{operator.description}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="operator-change-password-detail-panel">
        <app-operator-management-password
            [operatorId]="selectedOperator ? selectedOperator.id:undefined"
        ></app-operator-management-password>
    </div>
</div>
