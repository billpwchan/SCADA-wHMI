<div>
  <form>
    <fieldset class="">
      <legend class="">{{ '&ImportExportScenario' | translate }}</legend>
      <div>
        <button type="button" class="btn btn-info tms-step-btn-exportcsv" [disabled]="btnDisabledExportCSV" (click)="btnClicked('exportcsv')">{{ '&ExportCSV' | translate }}</button>
        <button type="button" class="btn btn-info tms-step-btn-importcv"  onclick="loadfile.click()" [disabled]="btnDisabledImportCSV" (click)="btnClicked('importcsv')">{{ '&ImportCSV' | translate }}</button>
        <input type="file" id="upload" style="display:none" id="loadfile" accept='.csv' (change)="btnClicked('loadfile', $event)">
      </div>
    </fieldset>
  </form>
</div>
