# Number of the Tab Page to load
inspectorpanel.NumOfTab=4

# Ignore the empty pages remove (List of tag name defined in "TabConfigName"), split by ","
inspectorpanel.IgnoreEmptyRemoveTabs=info

# Tab Page 1 Setting
# Tab internal identity
inspectorpanel.Tab.0.TabConfigName=info
# Tab Name to Show
inspectorpanel.Tab.0.TabName=Info
# Tab Name to Class Name to bind to
inspectorpanel.Tab.0.UIInspectorTabName=UIInspectorInfo
# Is Equipment Reserve active
inspectorpanel.Tab.0.IsReserveEquipment=false
# Has Message box event to send tp bottow message box to show
inspectorpanel.Tab.0.HasSetMessageBoxEvent=false

# Tab Page 2 Setting
# Tab internal identity
inspectorpanel.Tab.1.TabConfigName=control
# Tab Name to Show
inspectorpanel.Tab.1.TabName=Control
# Tab Name to Class Name to bind to
inspectorpanel.Tab.1.UIInspectorTabName=UIInspectorControl
# Is Equipment Reserve active
inspectorpanel.Tab.1.IsReserveEquipment=true
# Has Message box event to send tp bottow message box to show
inspectorpanel.Tab.1.HasSetMessageBoxEvent=true

# Tab Page 3 Setting
# Tab internal identity
inspectorpanel.Tab.2.TabConfigName=tag
# Tab Name to Show
inspectorpanel.Tab.2.TabName=Tagging
# Tab Name to Class Name to bind to
inspectorpanel.Tab.2.UIInspectorTabName=UIInspectorTag
# Is Equipment Reserve active
inspectorpanel.Tab.2.IsReserveEquipment=true
# Has Message box event to send tp bottow message box to show
inspectorpanel.Tab.2.HasSetMessageBoxEvent=true

# Tab Page 4 Setting
# Tab internal identity
inspectorpanel.Tab.3.TabConfigName=advance
# Tab Name to Show
inspectorpanel.Tab.3.TabName=Advance
# Tab Name to Class Name to bind to.
inspectorpanel.Tab.3.UIInspectorTabName=UIInspectorAdvance
# Is Equipment Reserve active
inspectorpanel.Tab.3.IsReserveEquipment=true
# Has Message box event to send tp bottow message box to show
inspectorpanel.Tab.3.HasSetMessageBoxEvent=true

# Database Reading interval
inspectorpanel.periodMillis:250

# CheckAccess UI Database API
inspectorpanel.DatabaseMultiReadingKey:DatabaseMultiReadingProxy

# Equipment Reserve Key append Screen number
inspectorpanel.EquipmentReserveHasScreen:true

# Equipment Reserve Key using HostName
inspectorpanel.EquipmentReserveUseHostName:true

# Equipment Reserve Default Index
inspectorpanel.EquipmentReserveDefaultIndex:0

# CheckAccess UIOPMApi
inspectorpanel.OpmApi:UIOpmSCADAgen
# CheckAccess Action for Launch Inspector Panel
inspectorpanel.Action:M
# CheckAccess Mode
inspectorpanel.Mode:1

inspectorpanel.NumOfAction:5

# CheckAccess Action for Info
inspectorpanel.Action.0.Name:info
inspectorpanel.Action.0.Action:M
# CheckAccess Action for Control
inspectorpanel.Action.1.Name:control
inspectorpanel.Action.1.Action:c
# CheckAccess Action for Tag
inspectorpanel.Action.2.Name:tag
inspectorpanel.Action.2.Action:c
# CheckAccess Action for Advance
inspectorpanel.Action.3.Name:advance
inspectorpanel.Action.3.Action:c
# CheckAccess Action for AckAlarm
inspectorpanel.Action.4.Name:ackalarm
inspectorpanel.Action.4.Action:A

# HDV Attribute
inspectorpanel.HdvAttribute:.hdvValue

# Enable hmiOrder sorting and filter
inspectorpanel.HmiOrderEnable:true
# RTDB hmiOrder Point
inspectorpanel.HmiOrderAttribute:.hmiOrder
# Threshold of the hmiOrder to remove point
inspectorpanel.HmiOrderFilterThreshold:-1
