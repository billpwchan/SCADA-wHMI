<div style="width: 800px;">
  <h1>Profile {{profileName}} Editor </h1>
  <div *ngIf="errorMessage" class="alert alert-warning alert-dismissable">
    {{errorMessage}}<a href="#" class="close">Reload</a>
  </div>

  <div>
    <ag-grid-angular #agGrid style="width: 100%; height: 350px;" class="ag-fresh"
                 (cellClicked)="onCellClicked($event)"
                 [gridOptions]="gridOptions"
                 (rowValueChanged)="onRowValueChanged($event)"
                 editType = 'fullRow'
                 enableColResize="true"
                 enableSorting="true"
                 enableFilter="true"
                 rowHeight="30"
                 suppressLoadingOverlay="true"
                 suppressNoRowsOverlay="true"
                 rowSelection="multiple">
    </ag-grid-angular>
  </div>
</div>
