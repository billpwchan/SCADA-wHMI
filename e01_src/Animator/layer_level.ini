Define Decluttering
{
  Define Level "Level 0"
  {
    Trigger = "] 0, * [" ;
    Default Mode = "ZoomSensible" ;
    Comment = "] 0, * [" ;
  }
  Define Level "Level 1"
  {
    Trigger = "[ 0.5, * [" ;
    Default Mode = "ZoomSensible" ;
