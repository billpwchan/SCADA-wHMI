<div style="text-align: center; width: calc(100% - 10px); height: calc(100% - 10px);">
  <div style="margin: 5px 5px 5px 5px; border-radius: 10px; border: 1px solid rgba(229,229,229,229); padding: 10px;">
    <div style="width: 100%; display: flex; flex-direction: row;">
      <div style="width: 50%;">
        <label>{{ '&cards_title' | translate }}</label>
      </div>
      <div style="width: 50%; display: flex; flex-direction: row-reverse;">

        <div>
          <button type="button"
            class="btn btn-info btn-card-rename"
            [disabled]="!btnEnableRename"
            (click)="btnClicked('rename')"
            title="{{ '&cards_rename_btn_rename_title' | translate }}"
            >{{ '&cards_rename_btn_rename' | translate }}</button>
        </div>

        <div>
          <button type="button"
            class="btn btn-info btn-card-state-controller-state-enable"
            [disabled]="!btnEnableStateEnable"
            (click)="btnClicked('enable')"
            title="{{ '&cards_state_btn_enable_title' | translate }}"
            >{{ '&cards_state_btn_enable' | translate }}</button>
        
          <button type="button"
            class="btn btn-info btn-card-edit-controller-state-disable"
            [disabled]="!btnEnableStateDisable"
            (click)="btnClicked('disable')"
            title="{{ '&cards_state_btn_disable_title' | translate }}"
            >{{ '&cards_state_btn_disable' | translate }}</button>
        </div>

      </div>
    </div>
    <div>
      <app-rename (notifyParent)="getNotification($event)" [notifyFromParent]="notifyRename"
        [updateNames]="updateNames" [updateName]="updateName" (onUpdatedName)="onUpdatedName($event)"></app-rename>
      <app-cards (notifyParent)="getNotification($event)" [notifyFromParent]="notifyCards"
        [updateCards]="updateCards" (onUpdatedCardSelection)="onUpdatedCardSelection($event)"></app-cards>
    </div>
  </div>
  <div style="padding: 10px;">
    <app-step-edit (notifyParent)="getNotification($event)" [notifyFromParent]="notifyStepEdit"
      [updateStepEdit]="updateStepEdit" (onUpdatedStepEdit)="onUpdatedStepEdit($event)"></app-step-edit>
    <div style="width: 100%; display: flex; flex-direction: row;">
      <div style="width: 65%;">
        <app-card-title (notifyParent)="getNotification($event)" [notifyFromParent]="notifySteps"
          [updateTitle]="updateTitle"></app-card-title>
      </div>

      <div style="width: 35%; display: flex; flex-direction: row-reverse; text-align: right;">
        <button type="button"
          class="btn btn-info btn-step-edit-controller-deletestep"
          [disabled]="!btnEnableDeleteStep" (click)="btnClicked('deletestep', $event)"
          title="{{ '&steps_btn_delete_step_title' | translate }}"
          >{{ '&steps_btn_delete_step' | translate }}</button>
        
        <button type="button"
          class="btn btn-info btn-step-edit-controller-newstep"
          [disabled]="!btnEnableNewStep" (click)="btnClicked('newstep', $event)"
          title="{{ '&steps_btn_new_step_title' | translate }}"
          >{{ '&steps_btn_new_step' | translate }}</button>
      </div>

    </div>
    <div style="padding: 10px;">
      <app-steps (notifyParent)="getNotification($event)" [notifyFromParent]="notifySteps"
        [updateSteps]="updateSteps" (onUpdatedStepSelection)="onUpdatedStepSelection($event)"></app-steps>
    </div>
    <div style="padding: 10px;">
      <app-alarm-summary (notifyParent)="getNotification($event)" [notifyFromParent]="notifyAlarmSummary" 
        [updateAlarmEnv]="updateAlarmEnv" [updateAlarmUnivname]="updateAlarmUnivname"
        [config]="alarmSummaryCfg" [updateAlarmSummary]="updateAlarmSummary" (onUpdatedAlarmSummary)="onUpdatedAlarmSummary($event)"></app-alarm-summary>
    </div>
  </div>
</div>
