#####################################
#  Installation parameters for client configurator
# no need to be modified
#####################################

######################################
#	A modifier avant installation
######################################
# Ces deux variables doivent être changées avant de lancer install.bat
#	- adresseIP est l'adresse du serveur auquel vous voulez que le client se connecte
#	- version est le code de la version : utiliser comme sous répertoire d'installation
#		et comme nom de serveur RMI

adresseIP=127.0.0.1
repertoireInstallation=D:/softs/Configurateur

# Configurator version is generated by metaconf in project.info according to the modeling project name and version
# see mc.generated.properties

################################################
#	FIN des modifications avant installation
################################################

# Répertoires source et destination pour l'installation
repertoireDestination.Configurateur		= ${repertoireInstallation}/${mc.model.id}
repertoireDestination.Configurateur.conf	= ${repertoireDestination.Configurateur}/conf
repertoireDestination.Configurateur.conf.root	= ${repertoireDestination.Configurateur.conf}/root
repertoireSource				= ./install

repertoireDestinationARemplacer			= CONFIGURATEUR_HOME_TO_REPLACE
server.rmi.host.properties			= RMI_HOST_TO_REPLACE
server.rmi.name.properties			= RMI_NAME_TO_REPLACE
configurateurNomFenetreARemplacer		= CONFIGURATEUR_WINDOW_NAME_TO_REPLACE

configurateurClientProperties			= configurateurClient.prop
configurateurBat				= configurateur.bat
configuratorClientName				= ZIP_TO_REPLACE

# Changement du user standard (pour ADMS)
oldUser						= srcconf
newUser						= src

# Gestion du Raccourci
# --------------------

#Nom du raccourci
configuratorShortcutName	= Configurateur Client ${mc.model.id}.lnk

#Nom et emplacement du répertoire créé
repertoireMenu			= C:/Documents and Settings/All Users/Menu Démarrer/Programmes/Configurateur/${mc.model.id}

#Nom du répertoire créé
repertoireMenuName		= Configurateur

#Nom et emplacement du bureau
repertoireBureau		= C:/Documents and Settings/All Users/Bureau/


