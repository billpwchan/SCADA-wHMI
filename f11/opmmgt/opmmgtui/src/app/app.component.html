<ul class="nav nav-tabs">
    <ng-template ngFor let-route [ngForOf]="this.router.config">
        <li role="presentation" routerLinkActive="active" *ngIf="route.path !== '' && route.data.title !=='' ">
            <a routerLink="{{'/' + route.path}}">{{route.data.title}}</a>
        </li>
    </ng-template>
</ul>

<router-outlet></router-outlet>
