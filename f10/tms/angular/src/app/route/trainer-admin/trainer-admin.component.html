<div class="div-trainer-admin-root">
  <div class="div-trainer-admin-left">
      <app-card-edit (notifyParent)="getNotification($event)" [notifyFromParent]="notifyCardEdit"></app-card-edit>
    <div class="div-trainer-admin-left-top">
      <app-cards (notifyParent)="getNotification($event)" [notifyFromParent]="notifyCards" ></app-cards>
    </div>
    <div class="div-trainer-admin-left-bottom">
      <app-card-controller (notifyParent)="getNotification($event)" [notifyFromParent]="notifyCardController"></app-card-controller>
      <app-card-edit-controller (notifyParent)="getNotification($event)" [notifyFromParent]="notifyCardEdit"></app-card-edit-controller>
      <div class="div-trainer-admin-left-bottom-middle">
        <div class="div-trainer-admin-left-bottom-middle-middle"><app-storage (notifyParent)="getNotification($event)" [notifyFromParent]="notifyStorage"></app-storage></div>
        <app-import-export (notifyParent)="getNotification($event)" [notifyFromParent]="notifyCsvInterpret"></app-import-export>
      </div>
    </div>
  </div>
  <div class="div-trainer-admin-right">
    <app-step-edit (notifyParent)="getNotification($event)" [notifyFromParent]="notifyStepEdit"></app-step-edit>
    <div class="div-trainer-admin-right-top">
      <app-steps (notifyParent)="getNotification($event)" [notifyFromParent]="notifySteps"></app-steps>
    </div>
    <div class="div-trainer-admin-right-bottom">
      <div class="div-trainer-admin-right-bottom-outlet">
        <app-step-controller (notifyParent)="getNotification($event)" [notifyFromParent]="notifyStepController"></app-step-controller>
        <div class="div-trainer-admin-right-bottom-inter">
          <app-step-edit-controller (notifyParent)="getNotification($event)" [notifyFromParent]="notifyStepEdit"></app-step-edit-controller>
        </div>
      </div> 
    </div>
  </div>
</div>
