<div class="profile-modify-page">
    <div class="profile-modify-list-panel">
        <div class="profile-modify-list-label" i18n="Header for list of profile">{{'PROFILE_MANAGEMENT.MODIFY.PROFILE_LIST' | translate}}</div>
        <div class="profile-modify-list-table">
            <div class="profile-modify-list-table-header">
                <div class="profile-modify-list-header-id" i18n="Header for list of profile id column">{{'PROFILE_MANAGEMENT.MODIFY.PROFILE_ID' | translate}}</div>
                <div class="profile-modify-list-header-name" i18n="Header for list of profile name column">{{'PROFILE_MANAGEMENT.MODIFY.PROFILE_NAME' | translate}}</div>
                <div class="profile-modify-list-header-description" i18n="Header for list of profile description column">{{'PROFILE_MANAGEMENT.MODIFY.PROFILE_DESCRIPTION' | translate}}</div>
            </div>
            <div class="profile-modify-list-items">
                <div
                    class="profile-modify-list-item"
                    *ngFor="let profile of profiles"
                    [class.selected]="selectedProfile === profile"
                    (click)="onSelect(profile)"
                >
                    <div class="profile-modify-list-item-cell profile-modify-list-item-id">{{profile.id}}</div>
                    <div class="profile-modify-list-item-cell profile-modify-list-item-name">{{profile.name}}</div>
                    <div class="profile-modify-list-item-cell profile-modify-list-item-description">{{profile.description}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="profile-modify-detail-panel">
        <app-profile-management-detail
            [profileId]="selectedProfile ? selectedProfile.id:undefined"
            [createProfile]="false"
        ></app-profile-management-detail>
    </div>
</div>
