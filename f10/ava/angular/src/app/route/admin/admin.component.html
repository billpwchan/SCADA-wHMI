<div style="text-align: center; width: calc(100% - 10px); height: calc(100% - 10px);">
  <div style="margin: 5px 5px 5px 5px; border-radius: 10px; border: 1px solid rgba(229,229,229,229); padding: 10px;">
    <div style="width: 100%; display: flex; flex-direction: row;">
      <div style="width: 70%;">
        <label>{{ '&cards_title' | translate }}</label>
      </div>
      <div style="width: 40%; display: flex; flex-direction: row-reverse;">
        <app-card-edit-controller (notifyParent)="getNotification($event)" [notifyFromParent]="notifyCardEdit"></app-card-edit-controller>
        <app-card-state-controller (notifyParent)="getNotification($event)" [notifyFromParent]="notifyCardEdit"></app-card-state-controller>
      </div>
    </div>    
    <div>
      <app-card-edit (notifyParent)="getNotification($event)" [notifyFromParent]="notifyCardEdit"></app-card-edit>
      <app-cards (notifyParent)="getNotification($event)" [notifyFromParent]="notifyCards"></app-cards>
    </div>
  </div>
  <div style="margin: 5px 5px 5px 5px; border-radius: 10px; border: 1px solid rgba(229,229,229,229); padding: 10px;">
    <app-step-edit (notifyParent)="getNotification($event)" [notifyFromParent]="notifyStepEdit"></app-step-edit>
    <div style="width: 100%; display: flex; flex-direction: row;">
      <div style="width: 65%;">
        <app-card-title (notifyParent)="getNotification($event)" [notifyFromParent]="notifySteps"></app-card-title>
      </div>
      <div style="width: 35%; display: flex; flex-direction: row-reverse; text-align: right;">
        <app-storage (notifyParent)="getNotification($event)" [notifyFromParent]="notifyStorage"></app-storage>
        <app-step-edit-controller (notifyParent)="getNotification($event)" [notifyFromParent]="notifyStepEdit"></app-step-edit-controller>
      </div>
    </div>
    <div style="margin: 5px 5px 5px 5px; border-radius: 10px; border: 1px solid rgba(229,229,229,229); padding: 10px;">
      <app-steps (notifyParent)="getNotification($event)" [notifyFromParent]="notifySteps"></app-steps>
    </div>
    <div style="margin: 5px 5px 5px 5px; border-radius: 10px; border: 1px solid rgba(229,229,229,229); padding: 10px;">
      <app-matrix (notifyParent)="getNotification($event)" [notifyFromParent]="notifyStepEdit"></app-matrix>
    </div>
  </div>
</div>
